    <div class="container">
      
      <h2>Αποστολή προσφοράς</h2>
      <form method="post" name="formforsuppliers">
        <h4>
          Συμπληρώστε την επωνυμία της εταιρείας σας και τα στοιχεία επικοινωνίας του υπεύθυνου της προσφοράς.
        </h4>
      
        <div class="row">
            <input type="text" class="form-control" placeholder="Επωνυμία εταιρείας *" id="inputFirm4" required>
            <input type="email" class="form-control" placeholder="Όνομα *" id="inputEmail4" required>
            <input type="password" class="form-control" placeholder="Επώνυμο *" id="inputPassword4" required>
            <input type="tel" class="form-control" placeholder="Τηλέφωνο επικοινωνίας *" id="inputEmail4" required>
            <input type="password" class="form-control" placeholder="Email *" id="inputPassword4" required>
          
        </div>
        <div class="row2">      

          <span class="glyphicon glyphicon-file" aria-hidden="true"></span> <label>Επισυνάψετε παρακάτω συμπληρωμένη την φόρμα με την προσφορά σας *</label>
                <div class="form-group2 files color">
                  <label for="exampleInputFile"></label>
                  <input type="file" id="exampleInputFile">

                </div>
               
        </div>
        <div style="text-align: center; margin-top: 1cm;"><strong>* Υποχρεωτικό πεδίο</strong></div>
        <ul>
            <li>
                <input id="c1" type="checkbox">
                <label for="c1">Συμφωνώ με τους όρους που έχουν τεθεί από την ΑΚΤΩΡ αναφορικά με την διαδικασία επιλογής προμηθευτή.</label>
            </li>
            <li>
                <input id="c2" type="checkbox">
                <label for="c2">Συμφωνώ να χρησιμοποιηθούν τα δεδομένα που αποστέλλω αποκλειστικά για τα πλαίσια της διαδικασίας επιλογής προμηθευτή.</label>
            </li>
        </ul>
        <div class="wrapper"><button type="submit" name="Υποβολή φόρμας">Υποβολή</button></div>   
      </form>
